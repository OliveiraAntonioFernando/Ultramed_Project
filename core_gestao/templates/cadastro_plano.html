{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venda de Plano - Ultramed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        marsala: { 50: '#fcf4f4', 100: '#f9e9e9', 700: '#700c15', 800: '#5c0a11' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilo de App */
        .glass-input {
            background-color: #f3f4f6 !important;
            border: 2px solid transparent !important;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background-color: #ffffff !important;
            border-color: #700c15 !important;
            box-shadow: 0 4px 12px rgba(112, 12, 21, 0.08);
            outline: none;
        }
        .app-card { border-radius: 2.5rem; }
        .btn-tap { transition: transform 0.1s; }
        .btn-tap:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen pb-12">

    <div class="bg-marsala-700 p-8 pb-16 rounded-b-[3rem] shadow-xl text-white relative overflow-hidden">
        <div class="max-w-2xl mx-auto flex justify-between items-center relative z-10">
            <div>
                <h1 class="text-2xl font-black italic uppercase tracking-tighter">Venda de Plano</h1>
                <p class="text-[10px] font-bold uppercase opacity-80 tracking-widest">Ultramed Clínica Médica</p>
            </div>
            <a href="{% url 'sistema_interno:dashboard' %}" class="bg-white/10 hover:bg-white/20 p-3 rounded-2xl transition-all border border-white/10">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white/5 rounded-full"></div>
    </div>

    <div class="max-w-2xl mx-auto -mt-10 px-4">
        <form method="POST" action="{% url 'sistema_interno:plan_create' %}" class="space-y-6">
            {% csrf_token %}

            <div class="bg-white p-8 app-card shadow-lg border border-marsala-50">
                <div class="flex items-center gap-3 mb-8 border-b border-gray-100 pb-4">
                    <span class="bg-marsala-700 text-white w-6 h-6 flex items-center justify-center rounded-full text-[10px] font-black italic">01</span>
                    <h2 class="text-xs font-black text-marsala-700 uppercase tracking-widest italic">Dados do Titular</h2>
                </div>

                <div class="space-y-5">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">Nome Completo</label>
                        <input type="text" name="titular_nome" required class="w-full p-4 glass-input rounded-2xl font-bold shadow-inner" placeholder="Nome do Titular">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">CPF</label>
                            <input type="text" name="titular_cpf" required class="w-full p-4 glass-input rounded-2xl font-mono font-bold" placeholder="000.000.000-00">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">Nascimento</label>
                            <input type="date" name="titular_nascimento" required class="w-full p-4 glass-input rounded-2xl font-bold">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">Sexo</label>
                            <select name="titular_sexo" required class="w-full p-4 glass-input rounded-2xl font-bold">
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">WhatsApp</label>
                            <input type="tel" name="titular_telefone" class="w-full p-4 glass-input rounded-2xl font-bold" placeholder="(00) 00000-0000">
                        </div>
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2 mb-1 block">Plano Selecionado</label>
                        <select name="plano_tipo" class="w-full p-5 glass-input rounded-2xl font-black uppercase italic text-sm text-marsala-700">
                            <option value="ESSENCIAL">PLANO ESSENCIAL - R$ 44,90</option>
                            <option value="MASTER FAMILIAR">PLANO MASTER FAMILIAR - R$ 59,90</option>
                            <option value="EMPRESARIAL">PLANO EMPRESARIAL</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 app-card shadow-lg border border-marsala-50">
                <div class="flex justify-between items-center mb-8 border-b border-gray-100 pb-4">
                    <div class="flex items-center gap-3">
                        <span class="bg-marsala-700 text-white w-6 h-6 flex items-center justify-center rounded-full text-[10px] font-black italic">02</span>
                        <h2 class="text-xs font-black text-marsala-700 uppercase tracking-widest italic">Dependentes</h2>
                    </div>
                    <button type="button" onclick="addDependente()" class="btn-tap bg-gray-100 hover:bg-marsala-700 hover:text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase transition-all flex items-center gap-2">
                        <i class="fas fa-plus"></i> Novo
                    </button>
                </div>

                <div id="lista-dependentes" class="space-y-4">
                    </div>
            </div>

            <button type="submit" class="btn-tap w-full bg-marsala-700 text-white py-6 rounded-[2.5rem] font-black uppercase italic text-xl shadow-2xl hover:bg-marsala-800 transition-all flex items-center justify-center gap-4 border-b-4 border-marsala-800">
                <i class="fas fa-check-double"></i> GRAVAR VENDA
            </button>
        </form>
    </div>

    <script>
        function addDependente() {
            const container = document.getElementById('lista-dependentes');
            const div = document.createElement('div');
            // Estilo de mini-card para o dependente
            div.className = "bg-gray-50 p-6 rounded-[2rem] border-2 border-gray-100 relative animate-in zoom-in duration-300";
            div.innerHTML = `
                <button type="button" onclick="this.parentElement.remove()" class="absolute -top-2 -right-2 bg-white text-red-600 w-8 h-8 rounded-full shadow-md flex items-center justify-center hover:bg-red-600 hover:text-white transition-all">
                    <i class="fas fa-times text-xs"></i>
                </button>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="text-[8px] font-black text-gray-400 uppercase ml-2 mb-1 block">Nome do Dependente</label>
                        <input type="text" name="dep_nome[]" required class="w-full bg-white p-3 rounded-xl font-bold text-xs shadow-sm border border-gray-100">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[8px] font-black text-gray-400 uppercase ml-2 mb-1 block">CPF</label>
                            <input type="text" name="dep_cpf[]" required class="w-full bg-white p-3 rounded-xl font-mono text-xs shadow-sm border border-gray-100" placeholder="000.000.000-00">
                        </div>
                        <div>
                            <label class="text-[8px] font-black text-gray-400 uppercase ml-2 mb-1 block">Sexo</label>
                            <select name="dep_sexo[]" required class="w-full bg-white p-3 rounded-xl font-bold text-xs shadow-sm border border-gray-100">
                                <option value="M">Masc</option>
                                <option value="F">Fem</option>
                            </select>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
