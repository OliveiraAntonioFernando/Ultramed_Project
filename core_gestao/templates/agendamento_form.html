{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .marsala-bg { background-color: #700c15; }
        .marsala-text { color: #700c15; }
        .focus-marsala:focus { border-color: #700c15; outline: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-12">
    <nav class="marsala-bg p-4 shadow-xl text-white">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic uppercase italic tracking-tighter">Ultramed <span class="font-light text-xs lowercase not-italic">| Novo Agendamento</span></h1>
            <a href="{% url 'sistema_interno:agenda' %}" class="bg-white/10 px-4 py-2 rounded-xl text-xs font-bold uppercase transition hover:bg-white/20">Voltar</a>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-200 relative">
                <h3 class="marsala-text font-black uppercase italic text-sm mb-6 border-b pb-2 flex justify-between">
                    <span><i class="fa-solid fa-search mr-2"></i> Localizar Paciente</span>
                    <a href="{% url 'sistema_interno:cliente_create' %}" class="text-blue-600 text-[10px] font-black uppercase">+ Novo Cadastro</a>
                </h3>
                <input type="text" id="busca_paciente" autocomplete="off" placeholder="Nome ou CPF do paciente..." 
                       class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus-marsala font-bold text-gray-700">
                <div id="resultados_busca" class="hidden absolute z-50 w-[94%] bg-white shadow-2xl rounded-2xl mt-1 max-h-56 overflow-y-auto border border-gray-100 p-2"></div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-3 bg-gray-50 p-5 rounded-3xl border border-dashed border-gray-200 flex justify-between items-center">
                        <div>
                            <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Status e Cobertura</p>
                            <p id="label_plano" class="font-black text-sm uppercase italic text-gray-400">Selecione um paciente acima</p>
                            <div id="alerta_essencial" class="hidden mt-2 bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-[10px] font-bold inline-block">
                                <i class="fa-solid fa-check-circle mr-1"></i> Inclui USG, MAPA e HOLTER
                            </div>
                        </div>
                        <div class="text-right border-l pl-6">
                            <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Desconto</p>
                            <p id="label_desconto" class="font-black text-3xl marsala-text">0%</p>
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-[10px] font-black text-gray-400 uppercase ml-2">Médico / Especialista</label>
                        <select name="medico" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus-marsala font-bold">
                            <option value="">Selecione o profissional...</option>
                            <option value="1">Dr. Silva (Clínico)</option>
                            <option value="2">Dra. Maria (Pediatria)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase ml-2">Data</label>
                        <input type="date" name="data" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus-marsala font-bold text-gray-600">
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-gray-400 uppercase ml-2">Valor da Tabela (R$)</label>
                        <input type="number" id="valor_bruto" step="0.01" placeholder="0,00" 
                               class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus-marsala font-black text-gray-800 text-xl" 
                               oninput="calcular()">
                    </div>

                    <div class="md:col-span-2 bg-green-50 p-5 rounded-3xl border border-green-100 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Total com Desconto</p>
                            <p id="valor_final_display" class="text-4xl font-black text-green-700 tracking-tighter">R$ 0,00</p>
                        </div>
                        <div class="text-green-200"><i class="fa-solid fa-cash-register text-5xl"></i></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="w-full marsala-bg text-white font-black py-6 rounded-[2.5rem] shadow-2xl uppercase italic tracking-widest text-lg hover:scale-[1.01] transition-all">
                Finalizar Agendamento
            </button>
        </form>
    </div>

    <script>
        let descontoGlobal = 0;

        function selecionar(nome, plano, desconto, label) {
            document.getElementById('busca_paciente').value = nome;
            document.getElementById('label_plano').innerText = "Paciente: " + nome + " | " + label;
            document.getElementById('label_desconto').innerText = (desconto * 100).toFixed(0) + "%";
            descontoGlobal = desconto;
            
            // Regra visual do Essencial
            const alerta = document.getElementById('alerta_essencial');
            if (plano === 'Essencial') alerta.classList.remove('hidden');
            else alerta.classList.add('hidden');

            document.getElementById('resultados_busca').classList.add('hidden');
            calcular();
        }

        function calcular() {
            const bruto = parseFloat(document.getElementById('valor_bruto').value) || 0;
            const final = bruto - (bruto * descontoGlobal);
            document.getElementById('valor_final_display').innerText = "R$ " + final.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        }

        document.getElementById('busca_paciente').addEventListener('input', function() {
            const lista = document.getElementById('resultados_busca');
            const q = this.value.toLowerCase();
            if(q.length > 2) {
                // Simulando a chamada para a API que criamos no views.py
                lista.classList.remove('hidden');
                // Aqui o JS chamaria: fetch('/sistema/api/buscar-paciente/?q=' + q)...
                // Usaremos um mock idêntico ao que o views.py fará:
                lista.innerHTML = `
                    <div onclick="selecionar('JOAO SILVA', 'Essencial', 0.30, 'Essencial (1ª/mês)')" class="p-4 hover:bg-gray-50 cursor-pointer rounded-2xl flex justify-between border-b items-center">
                        <span class="font-bold">JOAO SILVA</span>
                        <span class="text-[9px] bg-red-100 text-red-700 px-3 py-1 rounded-full font-black">ESSENCIAL 30%</span>
                    </div>
                    <div onclick="selecionar('MARIA SOUZA', 'Essencial', 0.20, 'Essencial (2ª+/mês)')" class="p-4 hover:bg-gray-50 cursor-pointer rounded-2xl flex justify-between border-b items-center">
                        <span class="font-bold">MARIA SOUZA</span>
                        <span class="text-[9px] bg-red-50 text-red-400 px-3 py-1 rounded-full font-black">ESSENCIAL 20%</span>
                    </div>
                    <div onclick="selecionar('CARLOS MATER', 'Mater', 0.30, 'Plano Mater')" class="p-4 hover:bg-gray-50 cursor-pointer rounded-2xl flex justify-between items-center">
                        <span class="font-bold">CARLOS MATER</span>
                        <span class="text-[9px] bg-green-100 text-green-700 px-3 py-1 rounded-full font-black">MATER 30%</span>
                    </div>
                `;
            } else { lista.classList.add('hidden'); }
        });
    </script>
</body>
</html>
