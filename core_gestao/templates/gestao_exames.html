{% extends 'base.html' %}
{% block content %}
<div class="p-8 bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-marsala-700 p-8 text-white">
            <h2 class="text-2xl font-black italic uppercase italic">Lançar Novo Exame</h2>
            <p class="text-xs opacity-70">Registre a solicitação ou resultado para o prontuário</p>
        </div>
        
        <form method="POST" class="p-8 space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Paciente</label>
                <select name="paciente" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700 font-bold text-gray-700">
                    {% for p in pacientes %}
                        <option value="{{ p.id }}">{{ p.nome_completo }} (CPF: {{ p.cpf }})</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Nome do Exame</label>
                <input type="text" name="nome_exame" placeholder="Ex: Hemograma Completo, Raio-X" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Data</label>
                    <input type="date" name="data" value="{{ hoje|date:'Y-m-d' }}" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Status</label>
                    <select name="realizado" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700 font-bold">
                        <option value="False">Pendente</option>
                        <option value="True">Realizado / Laudo Disponível</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="w-full bg-marsala-700 text-white font-black py-5 rounded-3xl uppercase italic shadow-lg hover:bg-marsala-800 transition-all">
                Salvar Exame
            </button>
        </form>
    </div>
</div>
{% endblock %}
