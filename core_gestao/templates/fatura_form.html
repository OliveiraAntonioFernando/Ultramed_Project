{% extends 'base.html' %}
{% block content %}
<div class="p-8 bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-gray-100">
        <div class="bg-marsala-700 p-8 text-white">
            <h2 class="text-2xl font-black italic uppercase">Lançar Cobrança / Boleto</h2>
            <p class="text-xs opacity-70">Preencha os dados do boleto gerado no seu banco</p>
        </div>
        
        <form method="POST" class="p-8 space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Selecionar Paciente</label>
                <select name="paciente" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700 font-bold" required>
                    <option value="">Escolha o paciente...</option>
                    {% for p in pacientes %}
                    <option value="{{ p.id }}">{{ p.nome_completo }} (CPF: {{ p.cpf }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Valor (R$)</label>
                    <input type="text" name="valor" placeholder="0.00" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700 font-bold" required>
                </div>
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase mb-2">Vencimento</label>
                    <input type="date" name="vencimento" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700" required>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-black text-marsala-700 uppercase mb-2">Linha Digitável (Código de Barras)</label>
                <input type="text" name="linha_digitavel" placeholder="Cole aqui o código de barras do seu banco" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700 text-xs">
            </div>

            <div>
                <label class="block text-[10px] font-black text-marsala-700 uppercase mb-2">Link do PDF (Opcional)</label>
                <input type="url" name="link_boleto" placeholder="https://..." class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-marsala-700 text-xs">
            </div>

            <button type="submit" class="w-full bg-marsala-700 text-white font-black py-5 rounded-3xl uppercase italic shadow-lg hover:bg-marsala-800 transition-all">
                Salvar e Listar no Master
            </button>
            
            <a href="{% url 'sistema_interno:master_dashboard' %}" class="block text-center text-[10px] font-black text-gray-400 uppercase hover:text-marsala-700 transition-all">Cancelar e Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
