{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Venda de Plano - Ultramed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        marsala: {
                            50: '#fcf4f4',
                            100: '#f9e9e9',
                            200: '#f3d4d4',
                            700: '#700c15',
                            800: '#5c0a11'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen p-4 md:p-12">
    <div class="max-w-6xl mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-marsala-100">
        
        <div class="bg-marsala-700 p-10 text-white flex justify-between items-center relative overflow-hidden">
            <div class="absolute right-0 top-0 opacity-10 translate-x-1/4 -translate-y-1/4">
                <i class="fas fa-file-contract fa-10x"></i>
            </div>
            <div class="relative z-10">
                <h1 class="text-3xl font-black italic uppercase tracking-tighter">Venda de Plano</h1>
                <p class="text-xs font-bold uppercase opacity-90 tracking-widest mt-1 text-marsala-100">Contratação Completa - Ultramed Clínica Médica</p>
            </div>
            <a href="{% url 'sistema_interno:painel_colaborador' %}" class="relative z-10 bg-white/10 hover:bg-white text-white hover:text-marsala-700 px-6 py-2 rounded-2xl text-xs font-black uppercase transition-all border border-white/20">
                <i class="fas fa-arrow-left mr-2"></i> Painel
            </a>
        </div>

        <form method="post" class="p-8 md:p-12 space-y-12">
            {% csrf_token %}

            <section class="space-y-8">
                <div class="flex items-center gap-3 border-b-2 border-marsala-50 pb-4">
                    <span class="bg-marsala-700 text-white w-8 h-8 flex items-center justify-center rounded-full text-xs font-black italic">01</span>
                    <h2 class="text-sm font-black text-marsala-700 uppercase tracking-widest italic">Informações do Titular Responsável</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 tracking-widest mb-1 block"><i class="fas fa-user"></i> Nome Completo</label>
                        <input type="text" name="titular_nome" required class="w-full bg-marsala-50 border-2 border-transparent focus:border-marsala-700 p-4 rounded-2xl outline-none font-bold text-gray-800 transition-all shadow-sm" placeholder="Nome do responsável">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 tracking-widest mb-1 block"><i class="fas fa-id-card"></i> CPF</label>
                        <input type="text" name="titular_cpf" required class="w-full bg-marsala-50 border-2 border-transparent focus:border-marsala-700 p-4 rounded-2xl outline-none font-mono font-bold text-gray-800 transition-all shadow-sm" placeholder="000.000.000-00">
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 tracking-widest mb-1 block"><i class="fas fa-address-card"></i> RG</label>
                        <input type="text" name="titular_rg" class="w-full bg-marsala-50 border-2 border-transparent focus:border-marsala-700 p-4 rounded-2xl outline-none font-bold text-gray-800 transition-all shadow-sm" placeholder="Número do RG">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 tracking-widest mb-1 block"><i class="fas fa-calendar-alt"></i> Data de Nascimento</label>
                        <input type="date" name="titular_nascimento" required class="w-full bg-marsala-50 border-2 border-transparent focus:border-marsala-700 p-4 rounded-2xl outline-none font-bold text-gray-700 transition-all shadow-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 tracking-widest mb-1 block"><i class="fab fa-whatsapp"></i> Telefone / WhatsApp</label>
                        <input type="tel" name="titular_telefone" required class="w-full bg-marsala-50 border-2 border-transparent focus:border-marsala-700 p-4 rounded-2xl outline-none font-bold text-gray-800 transition-all shadow-sm" placeholder="(94) 9 0000-0000">
                    </div>

                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 tracking-widest mb-1 block"><i class="fas fa-envelope"></i> E-mail</label>
                        <input type="email" name="titular_email" class="w-full bg-marsala-50 border-2 border-transparent focus:border-marsala-700 p-4 rounded-2xl outline-none font-bold text-gray-800 transition-all shadow-sm" placeholder="exemplo@email.com">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 tracking-widest mb-1 block"><i class="fas fa-star"></i> Plano</label>
                        <select name="plano_tipo" class="w-full bg-marsala-700 text-white border-2 border-transparent p-4 rounded-2xl outline-none font-black uppercase italic text-sm transition-all shadow-lg appearance-none cursor-pointer">
                            <option value="essencial">ESSENCIAL (R$ 44,90)</option>
                            <option value="master">MASTER FAMILIAR (R$ 59,90)</option>
                            <option value="empresarial">EMPRESARIAL (R$ 69,90)</option>
                        </select>
                    </div>

                    <div class="md:col-span-3">
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 tracking-widest mb-1 block"><i class="fas fa-map-marked-alt"></i> Endereço Completo</label>
                        <input type="text" name="titular_endereco" required class="w-full bg-marsala-50 border-2 border-transparent focus:border-marsala-700 p-4 rounded-2xl outline-none font-bold text-gray-800 transition-all shadow-sm" placeholder="Rua, Número, Bairro e Cidade">
                    </div>
                </div>
            </section>

            <section class="space-y-6">
                <div class="flex justify-between items-center border-b-2 border-marsala-50 pb-4">
                    <div class="flex items-center gap-3">
                        <span class="bg-marsala-700 text-white w-8 h-8 flex items-center justify-center rounded-full text-xs font-black italic">02</span>
                        <h2 class="text-sm font-black text-marsala-700 uppercase tracking-widest italic">Dependentes Inclusos</h2>
                    </div>
                    <button type="button" onclick="addDependente()" class="bg-gray-100 hover:bg-marsala-700 text-gray-600 hover:text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase transition-all flex items-center gap-2">
                        <i class="fas fa-plus"></i> Novo Dependente
                    </button>
                </div>

                <div id="lista-dependentes" class="space-y-6">
                    </div>
            </section>

            <div class="pt-8">
                <button type="submit" class="w-full bg-marsala-700 text-white py-6 rounded-[2rem] font-black uppercase italic text-xl shadow-2xl hover:bg-marsala-800 transition-all transform hover:-translate-y-1 flex items-center justify-center gap-4">
                    <i class="fas fa-file-pdf"></i> Gerar Contrato e Finalizar Venda
                </button>
            </div>
        </form>
    </div>

    <script>
        function addDependente() {
            const container = document.getElementById('lista-dependentes');
            const div = document.createElement('div');
            div.className = "bg-gray-50 p-6 rounded-[2rem] border border-transparent hover:border-marsala-200 transition-all shadow-inner relative mt-4";
            div.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2 block mb-1">Nome Completo</label>
                        <input type="text" name="dep_nome[]" required class="w-full bg-white border-0 p-3 rounded-xl focus:ring-2 focus:ring-marsala-700 outline-none font-bold text-xs" placeholder="Nome do dependente">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2 block mb-1">CPF</label>
                        <input type="text" name="dep_cpf[]" required class="w-full bg-white border-0 p-3 rounded-xl focus:ring-2 focus:ring-marsala-700 outline-none font-mono text-xs" placeholder="000.000.000-00">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2 block mb-1">Nascimento</label>
                        <input type="date" name="dep_nascimento[]" required class="w-full bg-white border-0 p-3 rounded-xl focus:ring-2 focus:ring-marsala-700 outline-none font-bold text-xs text-gray-500">
                    </div>
                    <div class="md:col-span-3">
                        <label class="text-[10px] font-black text-gray-400 uppercase ml-2 block mb-1">Parentesco</label>
                        <select name="dep_parentesco[]" class="w-full bg-white border-0 p-3 rounded-xl focus:ring-2 focus:ring-marsala-700 outline-none font-bold text-xs appearance-none">
                            <option value="filho">Filho(a)</option>
                            <option value="conjuge">Cônjuge</option>
                            <option value="pai_mae">Pai/Mãe</option>
                            <option value="irmao">Irmão(ã)</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="flex items-end justify-end">
                        <button type="button" onclick="this.parentElement.parentElement.parentElement.remove()" class="text-red-500 hover:text-red-700 font-black uppercase text-[10px] flex items-center gap-1 p-2">
                            <i class="fas fa-trash"></i> Remover
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        // Adiciona o primeiro dependente automaticamente ao carregar
        window.onload = addDependente;
    </script>
</body>
</html>
