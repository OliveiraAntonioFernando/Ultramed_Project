{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Plano - Ultramed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        marsala: {
                            50: '#fcf4f4',
                            100: '#f9e9e9',
                            200: '#f3d4d4',
                            700: '#700c15',
                            800: '#5c0a11'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        input, select {
            background-color: #f3f4f6 !important;
            border: 2px solid #e5e7eb !important;
            color: #1f2937 !important;
        }
        input:focus, select:focus {
            background-color: #ffffff !important;
            border-color: #700c15 !important;
            outline: none;
        }
        option { color: #000000 !important; background-color: #ffffff !important; }
    </style>
</head>
<body class="bg-gray-200 font-sans min-h-screen p-4 md:p-12">

    <div class="max-w-6xl mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-marsala-100">

        <div class="bg-marsala-700 p-10 text-white flex justify-between items-center relative overflow-hidden">
            <div class="relative z-10">
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">Venda de Plano</h1>
                <p class="text-xs font-bold uppercase opacity-90 tracking-widest mt-1 text-white">Ultramed Clínica Médica</p>
            </div>
            <a href="{% url 'sistema_interno:cliente_list' %}" class="relative z-10 bg-white/10 hover:bg-white text-white hover:text-marsala-700 px-6 py-2 rounded-2xl text-xs font-black uppercase transition-all border border-white/20 no-underline">
                <i class="fas fa-arrow-left mr-2 text-white"></i> Voltar
            </a>
        </div>

        <form method="POST" action="{% url 'sistema_interno:cliente_create' %}" class="p-8 md:p-12 space-y-12">
            {% csrf_token %}

            <section class="space-y-8">
                <div class="flex items-center gap-3 border-b-2 border-marsala-100 pb-4">
                    <span class="bg-marsala-700 text-white w-8 h-8 flex items-center justify-center rounded-full text-xs font-black italic">01</span>
                    <h2 class="text-sm font-black text-marsala-700 uppercase tracking-widest italic">Dados do Titular</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">Nome Completo</label>
                        <input type="text" name="nome_completo" required class="w-full p-4 rounded-2xl font-bold shadow-inner" placeholder="Nome do Titular">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">Data de Nascimento</label>
                        <input type="date" name="data_nascimento" required class="w-full p-4 rounded-2xl font-bold shadow-inner">
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">CPF</label>
                        <input type="text" name="cpf" required class="w-full p-4 rounded-2xl font-mono font-bold shadow-inner" placeholder="000.000.000-00">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">Sexo</label>
                        <select name="sexo" required class="w-full p-4 rounded-2xl font-bold shadow-inner">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">WhatsApp / Telefone</label>
                        <input type="tel" name="telefone" required class="w-full p-4 rounded-2xl font-bold shadow-inner" placeholder="(00) 00000-0000">
                    </div>

                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">Cidade</label>
                        <input type="text" name="cidade" value="São Félix do Xingu" class="w-full p-4 rounded-2xl font-bold shadow-inner">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">Bairro</label>
                        <input type="text" name="bairro" class="w-full p-4 rounded-2xl font-bold shadow-inner" placeholder="Ex: Centro">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">Rua e Número</label>
                        <input type="text" name="endereco" class="w-full p-4 rounded-2xl font-bold shadow-inner" placeholder="Ex: Rua A, 123">
                    </div>

                    <div class="md:col-span-3">
                        <label class="text-[10px] font-black text-marsala-700 uppercase ml-2 mb-1 block">Plano Selecionado</label>
                        <select name="plano" required class="w-full p-5 rounded-2xl font-black uppercase italic text-sm shadow-inner cursor-pointer">
                            <option value="">PARTICULAR (SEM PLANO)</option>
                            {% for pl in planos %}
                                <option value="{{ pl.id }}">{{ pl.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </section>

            <section class="space-y-6">
                <div class="flex justify-between items-center border-b-2 border-marsala-100 pb-4">
                    <div class="flex items-center gap-3">
                        <span class="bg-marsala-700 text-white w-8 h-8 flex items-center justify-center rounded-full text-xs font-black italic">02</span>
                        <h2 class="text-sm font-black text-marsala-700 uppercase tracking-widest italic">Dependentes Inclusos</h2>
                    </div>
                    <button type="button" onclick="addDependente()" class="bg-gray-300 hover:bg-marsala-700 hover:text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase transition-all flex items-center gap-2">
                        <i class="fas fa-plus"></i> Adicionar Dependente
                    </button>
                </div>
                <div id="lista-dependentes" class="grid grid-cols-1 gap-4"></div>
            </section>

            <button type="submit" class="w-full bg-marsala-700 text-white py-6 rounded-[2rem] font-black uppercase italic text-xl shadow-2xl hover:bg-marsala-800 transition-all flex items-center justify-center gap-4 border-none cursor-pointer">
                <i class="fas fa-check-double text-white"></i> FINALIZAR E GRAVAR VENDA
            </button>
        </form>
    </div>

    <script>
        function addDependente() {
            const container = document.getElementById('lista-dependentes');
            const div = document.createElement('div');
            div.className = "bg-gray-100 p-6 rounded-[2rem] border-2 border-gray-200 flex flex-wrap gap-4 items-end";
            div.innerHTML = `
                <div class="flex-1 min-w-[200px]">
                    <label class="text-[10px] font-black text-marsala-700 uppercase mb-1 block">Nome do Dependente</label>
                    <input type="text" name="dep_nome[]" required class="w-full bg-white p-3 rounded-xl font-bold text-xs shadow-sm">
                </div>
                <div class="w-48">
                    <label class="text-[10px] font-black text-marsala-700 uppercase mb-1 block">CPF</label>
                    <input type="text" name="dep_cpf[]" required class="w-full bg-white p-3 rounded-xl font-mono text-xs shadow-sm" placeholder="000.000.000-00">
                </div>
                <button type="button" onclick="this.parentElement.remove()" class="text-red-600 p-3 hover:bg-red-50 rounded-xl transition-all border-none bg-transparent cursor-pointer"><i class="fas fa-trash"></i></button>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
