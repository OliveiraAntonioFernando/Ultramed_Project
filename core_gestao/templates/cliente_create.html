{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .btn-fix {
        position: relative !important;
        z-index: 99999 !important; /* Acima de qualquer modal ou bug */
        pointer-events: auto !important;
        display: inline-flex !important;
    }
    .nav-fix {
        position: relative !important;
        z-index: 10 !important;
    }
</style>

<div class="bg-gray-100 min-h-screen pb-20 font-sans">
    <nav class="bg-gradient-to-r from-marsala-800 to-marsala-700 p-8 rounded-b-[3.5rem] shadow-2xl text-white mb-10 nav-fix">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h2 class="text-3xl font-black italic uppercase tracking-tighter text-white">Gestão Ultramed</h2>
            <div class="flex gap-4">
                <a href="/paciente/novo/" 
                   class="btn-fix bg-white text-marsala-800 px-8 py-4 rounded-2xl font-black uppercase italic text-xs shadow-lg hover:scale-105 transition-all flex items-center gap-3 no-underline border-none leading-none cursor-pointer">
                    <i class="fas fa-user-plus"></i> Novo Registro
                </a>
                
                <a href="{% url 'sistema_interno:painel_colaborador' %}" class="bg-white/10 px-6 py-4 rounded-2xl hover:bg-white/20 transition-all text-xs font-bold uppercase italic flex items-center border border-white/10 text-white no-underline">Voltar</a>
            </div>
        </div>
    </nav>

    <main class="max-w-[95%] mx-auto relative z-0">
        <div class="bg-white rounded-[3rem] shadow-xl border border-gray-100 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50/50">
                        <th class="p-8 text-[11px] font-black uppercase text-gray-400">Paciente Titular</th>
                        <th class="p-8 text-[11px] font-black uppercase text-gray-400 text-center">CPF</th>
                        <th class="p-8 text-[11px] font-black uppercase text-gray-400 text-right">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    {% for p in pacientes %}
                    <tr class="hover:bg-gray-50/80 transition-all">
                        <td class="p-8 font-black uppercase text-gray-800 italic text-sm">{{ p.nome_completo }}</td>
                        <td class="p-8 text-center font-mono text-xs">{{ p.cpf }}</td>
                        <td class="p-8 text-right">
                             <a href="{% url 'sistema_interno:prontuario_view' p.id %}" class="bg-marsala-700 text-white px-6 py-2.5 rounded-xl text-[10px] font-black uppercase italic no-underline">Prontuário</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="p-20 text-center text-gray-400 uppercase font-bold italic">Nenhum paciente na lista.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modals = document.querySelectorAll('[id*="modal"]');
        modals.forEach(m => m.style.display = 'none');
    });
</script>
{% endblock %}
