{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .venda-input { background-color: #f3f4f6 !important; border: 2px solid #e5e7eb !important; color: #1f2937 !important; }
    .venda-input:focus { background-color: #ffffff !important; border-color: #700c15 !important; outline: none; }
</style>

<div class="bg-gray-200 min-h-screen p-4 md:p-12 font-sans">
    <div class="max-w-6xl mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-gray-100">
        <div class="bg-marsala-700 p-10 text-white flex justify-between items-center" style="background-color: #700c15;">
            <div>
                <h1 class="text-3xl font-black italic uppercase tracking-tighter text-white">Venda de Plano</h1>
                <p class="text-xs font-bold uppercase opacity-90 tracking-widest mt-1 text-white">Cadastro Completo</p>
            </div>
            <a href="/pacientes/lista/" class="bg-white/10 hover:bg-white text-white hover:text-marsala-700 px-6 py-2 rounded-2xl text-xs font-black uppercase transition-all border border-white/20 no-underline">
                <i class="fas fa-arrow-left mr-2"></i> Voltar Ã  Lista
            </a>
        </div>

        <form method="POST" action="{% url 'sistema_interno:cliente_create' %}" class="p-8 md:p-12 space-y-12">
            {% csrf_token %}
            <section class="space-y-8">
                <div class="flex items-center gap-3 border-b-2 border-gray-100 pb-4">
                    <span class="bg-marsala-700 text-white w-8 h-8 flex items-center justify-center rounded-full text-xs font-black italic" style="background-color: #700c15;">01</span>
                    <h2 class="text-sm font-black uppercase tracking-widest italic" style="color: #700c15;">Dados do Titular</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black uppercase ml-2 mb-1 block" style="color: #700c15;">Nome Completo</label>
                        <input type="text" name="nome_completo" required class="venda-input w-full p-4 rounded-2xl font-bold">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase ml-2 mb-1 block" style="color: #700c15;">CPF</label>
                        <input type="text" name="cpf" required class="venda-input w-full p-4 rounded-2xl font-mono font-bold">
                    </div>
                </div>
            </section>
            
            <button type="submit" class="w-full bg-marsala-700 text-white py-6 rounded-[2rem] font-black uppercase italic text-xl shadow-2xl border-none cursor-pointer" style="background-color: #700c15;">
                FINALIZAR E SALVAR REGISTRO
            </button>
        </form>
    </div>
</div>
{% endblock %}
