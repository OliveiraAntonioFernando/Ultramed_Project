# nginx/default.conf - CÓDIGO FINAL E FUNCIONAL

# Define o backend (Gunicorn/Django)
upstream web_app {
    server web:8000;
}

# --- 1. Configuração HTTP (Redirecionamento para HTTPS) ---
server {
    listen 80;
    server_name ultramedsaudexingu.com.br;
    
    # Redireciona permanentemente todo o tráfego HTTP para HTTPS
    return 301 https://$host$request_uri;
}

# --- 2. Configuração HTTPS (Serviço principal) ---
server {
    listen 443 ssl;
    server_name ultramedsaudexingu.com.br;

    # [!!! CAMINHOS SSL VÁLIDOS DO CERTBOT !!!]
    ssl_certificate /etc/nginx/ssl/live/ultramedsaudexingu.com.br/fullchain.pem; 
    ssl_certificate_key /etc/nginx/ssl/live/ultramedsaudexingu.com.br/privkey.pem;

    # Configurações de segurança SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Serve arquivos estáticos
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # Proxy para o Gunicorn
    location / {
        proxy_pass http://web_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
